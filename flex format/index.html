<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="wrapper">
<div class="container">
    <!-- TEXT SCREEN -->
    <input type="text" value="123 + 45">

<div class="inner-container">
    <div class="row1">
        <p class='circle first'>AC  </p>
                <p class='circle first'>+\-  </p>
                <p class='circle first'>%  </p>
                <p class='circle last'>/  </p>
    </div>

    <div class="row2">
        <p class='circle other'>7 </p>
                <p class='circle other'>8 </p>
                <p class='circle other'>9 </p>
                <p class='circle last'>* </p>
    </div>

    <div class="row3">
        <p class='circle other'>4 </p>
                <p class='circle other'>5 </p>
                <p class='circle other'>6 </p>
                <p class='circle last'>- </p>
    </div>

    <div class="row4">
        <p class='circle other'>1 </p>
                <p class='circle other'>2 </p>
                <p class='circle other'>3 </p>
                <p class='circle last'>+ </p>
    </div>

    <div class="row5">
         <p colspan="2" class='circle other zero'>0 </p>
                <p class='circle other'>, </p>
                <p class='circle last'>= </p>
    </div>  
    

</div>


</div>
    <h3>Want to See Calculator for table <a href="/index.html">Click HERE</a> <br> Designed by: Ayoola Paul Oluwamayowa</h3>

    </div>

</body>
</html>
