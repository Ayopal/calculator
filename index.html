<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator-table</title>
</head>
<body>
    
<!-- BUILDING CALCULATOR WITH TABLE  -->
<div class="wrapper">

    <div class="center">
    <table class="center" cellspacing="0px">
        <tbody>
            <td colspan="4">
                <input type="text" value="123 + 45">
            </td>

            <tr>
                <td><span class='circle first'>AC </span></td>
                <td><span class='circle first'>+\- </span></td>
                <td><span class='circle first'>% </span></td>
                <td><span class='circle last'>/ </span></td>
            </tr>

            <tr>
                <td><span class='circle other'>7</span></td>
                <td><span class='circle other'>8</span></td>
                <td><span class='circle other'>9</span></td>
                <td><span class='circle last'>*</span></td>
            </tr>

            <tr>
                <td><span class='circle other'>4</span></td>
                <td><span class='circle other'>5</span></td>
                <td><span class='circle other'>6</span></td>
                <td><span class='circle last'>-</span></td>
            </tr>

            <tr>
                <td><span class='circle other'>1</span></td>
                <td><span class='circle other'>2</span></td>
                <td><span class='circle other'>3</span></td>
                <td><span class='circle last'>+</span></td>
            </tr>

            <tr>
                <td colspan="2"><span class='circle other zero'>0</span></td>
                <td><span class='circle other'>,</span></td>
                <td><span class='circle last'>=</span></td>
            </tr>

        </tbody>
    </table>
   
</div>
</div>

</body>
</html>
